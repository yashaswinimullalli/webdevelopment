<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DIV  and span element</title>
</head>
<body>
	<div>
	<a href=https://www.google.com>Google</a>
	</div>
	<span>
	<a href=https://www.youtube.com>Youthube</a>
	<a href=https://www.facebook.com>Facebook</a>
	<h1>a<sup>2</sup></h1>
	<h1>CO<sub>2</sub></h1>
	<p><b>Pythagoras theorem says a<sup>2</sup>+b<sup>2</sup>= c<sup>2</sup></b></p>
	<p><b>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></b></p>
</span>
</body>
</html>
